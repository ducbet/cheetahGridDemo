<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/ducbet/cheetahGridDemo/master/libs/fontawesome_v5.10.0/all.css">
    <link rel="stylesheet" href="https://raw.githubusercontent.com/ducbet/cheetahGridDemo/master/libs/jquery-ui_v1.12.1/jquery-ui.css">
    <link rel="stylesheet" href="users.css">
    <script src="https://raw.githubusercontent.com/ducbet/cheetahGridDemo/master/libs/jquery_v3.5.1/jquery.min.js"></script>
    <script src="https://raw.githubusercontent.com/ducbet/cheetahGridDemo/master/libs/jquery-ui_v1.12.1/jquery-ui.min.js"></script>
    <script src="https://raw.githubusercontent.com/ducbet/cheetahGridDemo/master/libs/cheetahGrid_v1.1.3/cheetahGrid.es5.min.js"></script>
    <script type="text/javascript" src="users.js"></script>
    <title>Title</title>
</head>
<body>
    <i id="search-icon" class="fas fa-search"></i>
    <input id="filter" placeholder="Type anything here to search. Each term is case-insensitive and separated by space. E.g: andrew erika" autofocus>
    <div id="grid-record-count-container">
        <i class="far fa-eye count-icon"></i><label id="count-showing" class="count-label">0</label>
        <i id="user-img" class="far fa-user count-icon filterable-icon"></i><label id="count-user" class="count-label" style="margin-right: 30px;">0</label>

        <i id="male-img" class="fas fa-mars count-icon filterable-icon" style="color:cornflowerblue;"></i><label id="count-male" class="count-label">0</label>
        <i id="female-img" class="fas fa-venus count-icon filterable-icon" style="color:fuchsia;"></i><label id="count-female" class="count-label">0</label>
    </div>
    <div id="users-grid"></div>
</body>
</html>
